<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{destino.nombre}}, {{destino.provincia}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Mensajes
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Buscar" search-icon="search" [(ngModel)]="busqueda">
  </ion-searchbar>
  
  <ion-grid>
    <ion-list>
      <app-mensaje *ngFor="let mensaje of mensajes|buscarMensajes:busqueda" [mensaje]="mensaje"></app-mensaje>
    </ion-list>
  </ion-grid>
</ion-content>
