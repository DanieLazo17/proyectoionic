<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Destinos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Destinos</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container *ngFor="let destino of destinos" [destino]="destino"></app-explore-container>
</ion-content>
