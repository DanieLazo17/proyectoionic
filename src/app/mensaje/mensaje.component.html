<ion-item (click)="verMensaje()">
  <ion-label class="ion-text-wrap">
    <h2>
      <span>{{mensaje.usuario}}</span>
      <span class="date">
        <ion-note>{{mensaje.fecha}}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <p>{{mensaje.contenido}}</p>
  </ion-label>
</ion-item>
